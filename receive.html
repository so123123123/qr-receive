<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 수령 확인</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // URL에서 상품 ID 추출 (예: ?id=order1234)
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    const content = document.getElementById("content");

    if (!productId) {
      content.innerHTML = "<h2>잘못된 접근입니다.</h2>";
    } else {
      // LocalStorage에 저장된 상태 확인
      const key = "received_" + productId;
      const received = localStorage.getItem(key);

      if (received === "true") {
        // 이미 수령된 상품
        content.innerHTML = `<h2>이미 상품을 수령하셨습니다.</h2>`;
      } else {
        // 수령 전 상태
        content.innerHTML = `
          <h2>상품을 수령하시겠습니까?</h2>
          <button id="yesBtn">네</button>
        `;

        document.getElementById("yesBtn").addEventListener("click", () => {
          localStorage.setItem(key, "true");
          content.innerHTML = `<h2>상품을 수령했습니다.</h2>`;
        });
      }
    }
  </script>
</body>
</html>
