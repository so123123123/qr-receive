<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 수령 확인</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 36px;
      padding: 30px 60px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <!-- 버튼 클릭 후 메시지 표시할 공간 -->
  <div id="message" style="font-size:40px; color:green; margin-top:20px;"></div>

  <script>
    // URL에서 상품 ID 추출 (예: ?id=order1234)
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    const content = document.getElementById("content");
    const messageDiv = document.getElementById("message");

    if (!productId) {
      messageDiv.textContent = "잘못된 접근입니다.";
    } else {
      const key = "received_" + productId;
      const received = localStorage.getItem(key);

      if (received === "true") {
        messageDiv.textContent = "이미 상품을 수령하셨습니다.";
      } else {
        content.innerHTML = `
          <h1 style="font-size:50px;">상품을 수령하시겠습니까?</h1>
          <button id="yesBtn">네</button>
        `;

        document.getElementById("yesBtn").addEventListener("click", () => {
          localStorage.setItem(key, "true");
          messageDiv.textContent = "상품을 수령했습니다!";
          content.innerHTML = ""; // 질문과 버튼 제거
        });
      }
    }
  </script>
</body>
</html>
