<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 수령 확인</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 36px;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");
    const content = document.getElementById("content");

    if (!productId) {
      content.innerHTML = "<h2 style='font-size:36px;'>잘못된 접근입니다.</h2>";
    } else {
      const key = "received_" + productId;
      const received = localStorage.getItem(key);

      if (received === "true") {
        content.innerHTML = "<h2 style='font-size:36px;'>이미 상품을 수령하셨습니다.</h2>";
      } else {
        content.innerHTML = `
          <h1 style="font-size:50px;">상품을 수령하시겠습니까?</h1>
          <button id="yesBtn">네</button>
        `;

        document.getElementById("yesBtn").addEventListener("click", () => {
          localStorage.setItem(key, "true");
          content.innerHTML = "<h2 style='font-size:36px; color:green;'>상품을 수령했습니다.</h2>";
        });
      }
    }
  </script>
</body>
</html>
